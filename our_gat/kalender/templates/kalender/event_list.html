<!DOCTYPE html>
<html>
<head>
    <title>Event List</title>
</head>
<body>
    <h1>Event List</h1>
    <ul>
        {% for event in events %}
            <li>{{ event.title }} - {{ event.start_date }} to {{ event.end_date }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_event' %}">Add Event</a>
</body>
</html>
