{% extends 'kalender/main2.html' %}

{% block content%}

	<div class="container fluid">
		<div class="row">

			<div id='calendar' class="d-none d-md-flex col-md-4 col-lg-8 p-3"></div>

				<div class="col-md-8 col-lg-4">
					<div class="user_card">
						
						<div class="d-flex justify-content-center">
							<h3 id="form-title">Aufgabenanteile</h3>
						</div>
						
						<div class="d-flex justify-content-center form_container">
							<form method="POST" action="">
								{% csrf_token %}
								<div class="input-group mb-3">
									<div class="input-group-append">
										<span class="input-group-text"></span>
									</div>
									<input type="text" name="aufgabe" placeholder="Deine Aufgabe..." class="form-control">
								</div>
								<div class="input-group mb-2">
									<div class="input-group-append">
										<span class="input-group-text"></span>
									</div>
										<input type="text" name="anteile" placeholder="Anteile..." class="form-control" >
								</div>

									<div class="d-flex justify-content-center mt-3 login_container">
										<input class="btn login_btn">
									</div>
							</form>
						</div>
				
						{% for message in messages %}
							<p id="messages">{{message}}</p>
						{% endfor %}
						
						<div class="mt-4">
							<div class="d-flex justify-content-center links">
								Don't have an account? <a href="{% url 'register2' %}" class="ml-2">Sign Up</a>
							</div>
					
						</div>
					</div>
				</div>
		</div>
	</div>




	<div id='calendar'></div>
{% endblock content %}
