{% extends 'mitarbeiter/main.html' %}
    

    {% block content %}
    <br>

    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <h5>Products</h5>
            </div>

            <div class="card card-body">
                <table class="table">
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Price</th>
                    </tr>
                            <!--hier erstellen wir eine Tabelle, wobei in der zweiten Zeile name, KAtegorie und Preis der Produkte aufgelistet werden (products haben wir aus der view.py aus dem context{})-->
                    {% for i in products %}
                        <tr>
                            <td>{{i.name}}</td>
                            <td>{{i.category}}</td>
                            <td>{{i.price}}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
    
    {% endblock %}
